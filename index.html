<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors GUI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="head">
        <div class="container">
            <h1 class="title">Rock Paper Scissors</h1>
        </div>
    </header>
    <main>
        <div class="container container--main">
            <div class="welcome-content">
                <p>Welcome to the classic Rock Paper Scissors game! To start the game click the button below:</p>
                <button class="btn btn-start">Start Game</button>
            </div>
            <div class="game-window">
                <button class="btn btn-reset">Reset Score</button>
                <div class="selection-buttons">
                    <button class="selection-rock">R</button>
                    <button class="selection-paper">P</button>
                    <button class="selection-scissor">S</button>
                </div>
                <div class="result-text">Select the options shown in the buttons above to Start.</div>
                <div class="game-points">
                    <h2 class="text-title">Points</h2>
                    <div class="points-table">
                        <div id="player" class="player">
                            <h3 class="name">Player</h3>
                            <div class="score">0</div>
                        </div>
                        <div id="computer" class="player">
                            <h3 class="name">Computer</h3>
                            <div class="score">0</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
